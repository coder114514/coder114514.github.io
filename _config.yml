markdown: GFM

title: 博客

locale: "zh-CN"

lang: zh-CN,en-US

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

minimal_mistakes_skin: dark

date_format: "%Y/%m/%d"

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true

tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - tags
  layouts:
    tag: archive-taxonomy
  permalinks:
    tag: /tags/:name/
